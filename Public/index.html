<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Room Reservation</title>
  <link rel="stylesheet" href="style.css">  <!-- Link to the CSS file -->
</head>
<body>

  <h1>Hotel Room Reservation System</h1>

  <button id="logoutBtn">Logout</button> <!-- Added Logout Button -->

  <h3>Available Rooms</h3>
  <ul id="availableRooms"></ul> <!-- List for available rooms -->

  <h3>Book Rooms</h3>
  <form id="bookingForm">
    <label for="customerName">Your Name:</label>
    <input type="text" id="customerName" required /><br><br>

    <label for="roomNumbers">Room Numbers (comma-separated):</label>
    <input type="text" id="roomNumbers" required /><br><br>

    <label for="bookingDate">Booking Date:</label>
    <input type="date" id="bookingDate" required /><br><br>

    <button type="submit">Book Rooms</button>
  </form>

  <div id="messageBox"></div> <!-- Box to display success or error messages -->

  <script src="script.js"></script>  <!-- Link to the JavaScript file -->
</body>
</html>
